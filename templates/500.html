{% extends "base.html" %}

{% block content %}
<div class="error-page">
    <h1>500 - Server Error</h1>
    <p>An error occurred while processing your request.</p>
    <details>
        <summary>Error Details</summary>
        <pre>{{ error }}</pre>
    </details>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
</div>
{% endblock %}
